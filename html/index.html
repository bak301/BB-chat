<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket Chat</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css"/>
    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>
    <form action="" id="usrName" class="container">
        <h1>What's your name?</h1>
        <input id="usr" class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4"/><button style="display:none"></button>
    </form>
    <div id="content" class="container">
        <h1>Socket Chat</h1>
        <div id="chatLog" class="row">
            <ul id="messages"></ul>
        </div>
        <div id="box">
            <form id="chatBox" class="row" action="">
                <input id="m" autocomplete="off" class="col-xs-12" /><button style="display:none"></button>
            </form>
        </div>
    </div>
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.3.js"></script>
    <script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $('#content').hide()
            $('body').css('height',$(window).height());
        })

        var socket = io();
        $('#chatBox').submit(function(){
            socket.emit('new mess',$('#m').val().trim())
            socket.emit('stop typing')
            $('#m').val('')
            return false;
        });
        // When user typing
        $('#m').keypress(function(){
            socket.emit('typing')
        })
        //Get a new username
        $('#usrName').submit(function(){
            socket.emit('add user',$('#usr').val().trim())
            $('#usrName').hide()
            $('#content').fadeIn('slow')
            return false;
        })

        // When database cannot connect
        socket.on('failed database',function(er){
            alert(er)
        })
        // When someone is typing
        socket.on('typing',function(data){
            $('.typing').remove()
            $('#messages').append('<li class="typing"><span >'+data+'</span> is typing ...</li>')
        })
        // When someone stopped typing
        socket.on('stop typing',function(name){
            $('.typing').remove()
        })
        // When a new message is received
        socket.on('new mess', function(msg){
            console.log(msg)
            // Include Emoticons
            function addEmo (obj,cb){
                obj.content = obj.content.replace('<','&lt;')
                obj.content = obj.content.replace('>','&gt;')
                obj.content = obj.content.replace('/','&sol;')
                for (var i in obj.emo){
                    obj.content = obj.content.replace(i,'<img src="'+obj.emo[i]+'" alt="'+i+'">');break
                }
                cb(obj.content)
            }
            //
            $('#messages').append("<li><span class='name'>"+msg.user+"</span><span class='nextMess mess-content'></span>"+"</li>")
            addEmo(msg,function(data){
                $('.nextMess').append(data).removeClass('nextMess')
//                $('.mess-content').val().replace('')
            })
        });
    </script>
</body>
</html>
